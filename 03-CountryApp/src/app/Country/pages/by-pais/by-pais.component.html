<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="buscar()" autocomplete="off">

            <input type="text" name="termino" class="forms-control" [(ngModel)]="termino" placeholder="Buscar País..."/>
            
        </form>

    </div>
</div>

<hr>

<div *ngIf="TipoError" class="alert alert-danger">
    No se encontro nada con ese término : {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th> #         </th>
                    <th> Bandera   </th>
                    <th> Nombre    </th>
                    <th> Población </th>
                    <th>           </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index;">
                    <td> {{ i + 1}} </td>
                    <td>
                        <img class="small-flag" [src]="pais.flag">
                    </td>
                    <td> {{ pais.name }} </td>
                    <td> {{ pais.population | number }} </td>
                    <td> 
                       <a [routerLink]="['/pais', pais.cioc]">Ver...</a> 
                    </td>
            </tbody>    
        </table>

    </div>
</div>
