<table class="table table-hover">
    <thead>
        <tr>
            <th> #         </th>
            <th> Bandera   </th>
            <th> Nombre    </th>
            <th> Poblaci√≥n </th>
            <th>           </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises | paginate : { itemsPerPage: 10, currentPage: page }; let i = index ">
            <td> {{ i + 1}} </td>
            <td>
                <img class="small-flag" [src]="pais.flag">
            </td>
            <td> {{pais.capital}},{{ pais.name }} </td>
            <td> {{ pais.population | number }} </td>
            <td> 
               <a [routerLink]="['/pais', pais.alpha3Code]">Ver...</a> 
            </td>
    </tbody>    
</table>

<div style="text-align: center" autoHide="true">
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
