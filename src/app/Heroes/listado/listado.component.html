<p>listado De Heroes!</p>

<!-- *ngIf es un tipo de condicional If ( if (heroeBorrado.lenght != 0) borrara , Sino pasara el ELSE ) -->
<div *ngIf= "heroeBorrado; else noBorrado ">
    <h3>HÃ©roe Borrado :  <small >{{ heroeBorrado }} </small></h3>
</div>

<!-- Este es el Else de arriba -->
<ng-template #noBorrado>
    <h3>No ha borrado nada... </h3>
</ng-template>

<!-- Boton de borrar con el metodo borrarHeroe() -->
<button (click)= " borrarHeroe() "> Borrar Heroe </button>

<!-- Es un tipo de bucle For -->
<ul>
    <li *ngFor =" let heroe of heroes; let i=index ">
        {{i + 1 + " -"}} {{ heroe }}
    </li>
</ul>
